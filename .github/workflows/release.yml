name: release

on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  build:
    name: Native image on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Build
        shell: pwsh
        run: |
          $zipUrl = "https://repo.e-hentai.org/hath/HentaiAtHome_1.6.4_src.zip"
          $zipPath = "hath.zip"
          $extractPath = "hath"
          $sourcePath = Join-Path $extractPath "src"
          $buildPath = Join-Path $extractPath "build"
          $guiDir = Join-Path $sourcePath "hath/gui"
          
          Write-Host "Downloading source code..."
          Invoke-RestMethod -Uri $zipUrl -OutFile $zipPath
          
          Write-Host "Creating directories..."
          $null = New-Item -Path $extractPath -ItemType Directory -Force
          $null = New-Item -Path $buildPath -ItemType Directory -Force
          
          Write-Host "Extracting archive..."
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          
          if (Test-Path $guiDir) {
            Write-Host "Removing GUI directory..."
            Remove-Item $guiDir -Recurse -Force
          }
          
          Write-Host "Generating source file list..."
          $srcFiles = Get-ChildItem -Path $sourcePath -Recurse -File |
                      Where-Object { $_.Name -match '\.java$' } |
                      ForEach-Object { $_.FullName }
          $srcFiles | Set-Content -Path (Join-Path $buildPath "srcfiles.txt") -Encoding UTF8
          
          Write-Host "Compiling Java sources..."
          javac -Xlint:deprecation,unchecked --release 25 -d $buildPath "@$buildPath/srcfiles.txt"
          
          Write-Host "Building native image..."
          $nativeImageArgs = @(
            "-O2",
            "--enable-http",
            "--enable-https",
            "-cp", $buildPath,
            "hath.base.HentaiAtHomeClient",
            "HentaiAtHome",
            "--no-fallback"
          )
          & native-image @nativeImageArgs

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: HentaiAtHome-${{ matrix.os }}
          path: HentaiAtHome*

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: izumiko/hentaiathome:latest,izumiko/hentaiathome:${{ github.ref_name }}
